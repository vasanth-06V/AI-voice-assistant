<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVIS</title>

    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!--particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!--textillate -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <section id="Oval" class="mb-4">

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh">

                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                        <div id="JarvisHood">

                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>

                        </div>

                    </div>
                    <h5 class="text-light text text-center"> ASK ME ANYTHING</h5>

                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">

                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="type here ... ">
                                <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                                        class="bi bi-chat-dots"></i></button>
                                <button id="SettingsBtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasSettings" aria-controls="offcanvasSettings"><i
                                        class="bi bi-gear"></i></button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>

            </div>

        </section>

        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-center text-light mb-4 siri-message" style="font-size: 28px;"> Hello, I am JARVIS</p>
                                <div id="siri-container"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- Chat Offcanvas -->
    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <!-- Chatting code here -->
        </div>
    </div>

    <!-- Settings Offcanvas -->
    <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="offcanvasSettings"
        aria-labelledby="offcanvasSettingsLabel" data-bs-scroll="true" data-bs-backdrop="false">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title" id="offcanvasSettingsLabel">Settings</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="d-flex flex-column h-100">
                <!-- Tab Navigation -->
                <ul class="nav nav-tabs px-3 pt-2 border-bottom-0" id="settingsTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general"
                            type="button" role="tab" aria-controls="general" aria-selected="true">
                            <i class="bi bi-gear-fill me-2"></i>General
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="web-tab" data-bs-toggle="tab" data-bs-target="#web" type="button"
                            role="tab" aria-controls="web" aria-selected="false">
                            <i class="bi bi-globe me-2"></i>Websites
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="apps-tab" data-bs-toggle="tab" data-bs-target="#apps" type="button"
                            role="tab" aria-controls="apps" aria-selected="false">
                            <i class="bi bi-app-indicator me-2"></i>Apps
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content flex-grow-1 overflow-auto px-3 pb-3" id="settingsTabContent">
                    <!-- General Settings Tab -->
                    <div class="tab-pane fade show active h-100" id="general" role="tabpanel"
                        aria-labelledby="general-tab">
                        <div class="mt-3">
                            <h6 class="text-white mb-3"><i class="bi bi-brightness-high"></i> Appearance</h6>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
                                <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="animationsSwitch" checked>
                                <label class="form-check-label" for="animationsSwitch">Animations</label>
                            </div>
                        </div>

                        <div class="mt-4">
                            <h6 class="text-white mb-3"><i class="bi bi-mic-fill"></i> Voice Settings</h6>
                            <div class="mb-3">
                                <label for="voiceSpeed" class="form-label">Voice Speed</label>
                                <input type="range" class="form-range" min="50" max="200" value="100" id="voiceSpeed">
                            </div>
                        </div>
                    </div>

                    <!-- Websites Tab -->
                    <div class="tab-pane fade h-100" id="web" role="tabpanel" aria-labelledby="web-tab">
                        <div class="d-flex flex-column h-100">
                            <div class="mt-3">
                                <h6 class="text-white mb-3"><i class="bi bi-plus-circle"></i> Add New Website</h6>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-secondary text-white">Name</span>
                                    <input type="text" id="websiteName" class="form-control bg-dark text-white"
                                        placeholder="Website Name">
                                    <span class="input-group-text bg-secondary text-white">URL</span>
                                    <input type="text" id="websiteUrl" class="form-control bg-dark text-white"
                                        placeholder="https://example.com">
                                    <button class="btn btn-primary" type="button" id="addWebsiteBtn">
                                        <i class="bi bi-plus-lg"></i> Add
                                    </button>
                                </div>
                            </div>

                            <div class="mt-3 flex-grow-1 overflow-auto">
                                <h6 class="text-white mb-3"><i class="bi bi-bookmark-fill"></i> Saved Websites</h6>
                                <div id="websiteList" class="list-group">
                                    <!-- Websites will be loaded here -->
                                    <div
                                        class="list-group-item bg-dark text-white d-flex justify-content-between align-items-center">
                                        <div>
                                            <span class="fw-bold">Example Site</span>
                                            <small class="d-block text-muted">https://example.com</small>
                                        </div>
                                        <button class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Applications Tab -->
                    <div class="tab-pane fade h-100" id="apps" role="tabpanel" aria-labelledby="apps-tab">
                        <div class="d-flex flex-column h-100">
                            <div class="mt-3">
                                <h6 class="text-white mb-3"><i class="bi bi-plus-circle"></i> Add New Application</h6>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-secondary text-white">Name</span>
                                    <input type="text" id="appName" class="form-control bg-dark text-white"
                                        placeholder="App Name">
                                    <span class="input-group-text bg-secondary text-white">Path</span>
                                    <input type="text" id="appPath" class="form-control bg-dark text-white"
                                        placeholder="C:\Path\app.exe">
                                    <button class="btn btn-primary" type="button" id="addAppBtn">
                                        <i class="bi bi-plus-lg"></i> Add
                                    </button>
                                </div>
                            </div>

                            <div class="mt-3 flex-grow-1 overflow-auto">
                                <h6 class="text-white mb-3"><i class="bi bi-collection-fill"></i> Saved Applications
                                </h6>
                                <div id="appList" class="list-group">
                                    <!-- Applications will be loaded here -->
                                    <div
                                        class="list-group-item bg-dark text-white d-flex justify-content-between align-items-center">
                                        <div>
                                            <span class="fw-bold">Sample App</span>
                                            <small class="d-block text-muted">C:\Program Files\App\app.exe</small>
                                        </div>
                                        <button class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- particle js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="script.js"></script>

    <!-- Siri wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- textillate -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>
</body>

</html>
